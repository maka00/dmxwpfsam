name: Build

on:
  push: 
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@master
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-vesion: "3.1.x"
      - name: "Build"
        run: dotnet build
      - name: "Test"
        run: dotnet test